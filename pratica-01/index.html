<html>
    <head>
        <title>Victor Imóveis</title>
        <meta charset="utf8"/>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h2 align="center">Vendas/Alugueis/Financiamento</h2>
    </header>

<div id="main">
<div class="form" style="width: 50%; float:left">
    <div id="exibir" style="width: 50%; float:right">
        <h3 align="center">Lista de Imovéis</h3></p><br>
    </div>
    <img src="victor-imoveis.png" width="200" height="200" alt="logo"/>
    <form action="#">
        <p><h3>INSERIR ANÚNCIO</h3></p>
        <div class="campos">
            <input type="text" name="title" id="title" placeholder="Título"><br>
            <input type="text" name="description" id="description" placeholder="Descrição"><br>
            <input type="text" name="roms" id="roms" placeholder="Quartos"/><br>
            <input type="text" name="parkingSpaces" id="parkingSpaces" placeholder="Vagas De Garagem"/><br>
            <input type="text" name="terrainArea" id="terrainArea" placeholder="Área Do Terreno"/><br>
            <input type="text" name="buildingArea" id="buildingArea" placeholder="Área Construída"><br>
            <input type="text" name="localization" id="localization" placeholder="Localidade"/><br>
            <input type="text" name="price" id="price" placeholder="Preço em R$"/><br>
            <input type="text" name="linkImg" id="linkImg" placeholder="Link imagem"/><br><br><br>
        </div>
        
        <div class="botoes">
            <input type="button" class="btn" id="btn" value="Cadastrar" onclick={cadastrar()}>
            <input type="reset" class="btn2" id="btn2" value="Limpar">
        </div>
    </form>
</div>


</div>

<script src="script.js"></script>
</body>
</html>
